name: Build

on:
    push:
        branches: [main]
        tags: ["v*"]
    pull_request:
        branches: [main]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - name: Install Linux dependencies
              if: runner.os == 'Linux'
              run: sudo apt-get update && sudo apt-get install -y libx11-xcb-dev

            - name: Build
              run: cargo build --release

            - name: Run tests
              run: cargo test --release

            - name: Check formatting
              run: cargo fmt --all -- --check

            - name: Run clippy
              run: cargo clippy --no-deps --all-targets --all-features -- -D warnings

            - name: Rename binaries for release
              if: startsWith(github.ref, 'refs/tags/')
              run: |
                  if [ "$RUNNER_OS" == "Linux" ]; then
                      cp target/release/ubw target/release/ubw-linux-amd64
                      cp target/release/ubwmoz target/release/ubwmoz-linux-amd64
                  elif [ "$RUNNER_OS" == "macOS" ]; then
                      cp target/release/ubw target/release/ubw-darwin-amd64
                      cp target/release/ubwmoz target/release/ubwmoz-darwin-amd64
                  fi

            - name: Upload release binaries
              if: startsWith(github.ref, 'refs/tags/')
              uses: actions/upload-artifact@v4
              with:
                  name: binaries-${{ matrix.os }}
                  path: |
                      target/release/ubw-*
                      target/release/ubwmoz-*

    release:
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        permissions:
            contents: write

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: artifacts/**/*
                  generate_release_notes: true
